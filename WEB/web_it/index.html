<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Toolbox</title>
<link rel="stylesheet" href="css/style.css">
<script>
    function loadTool(url) {
        const iframe = document.getElementById('toolFrame');
        iframe.src = url;

        // Ensure iframe resizes continuously as content loads or changes
        iframe.onload = function() {
            function resizeIframe() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                iframe.style.height = iframeDocument.documentElement.scrollHeight + "px";
            }

            // Resize initially and monitor further changes
            resizeIframe();
            setInterval(resizeIframe, 500); // Check height every 500ms for dynamic changes
        };
    }
</script>
