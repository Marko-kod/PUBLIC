<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Ensure this file contains the provided CSS -->
   
</head>
<body>



    <!-- Password Input Section -->
    <div class="content-container">
        <div class="password-container">
            <div class="password-box">
                <h2>Enter Password</h2>
                <input type="password" id="password" placeholder="Enter Password">
                <button onclick="checkPassword()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "Kora5555";  // Change this to your actual password

            if (password === correctPassword) {
                sessionStorage.setItem("authenticated", "true");
                window.location.href = "../index.html";  // Redirect to your protected page
            } else {
                alert("Incorrect password! Try again.");
            }
        }

        // Allow "Enter" key to submit the password
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>

</body>
</html>
